<div class="choose">
    <button (click)="selected = 1" [className]="selected == 1 ? 'btn btn-choose selected': 'btn btn-choose'">Clientes</button>
    <button (click)="selected = 2" [className]="selected == 2 ? 'btn btn-choose selected': 'btn btn-choose'">Atletas</button>
</div>

<ng-container *ngIf="selected == 1; then cliente else atleta"></ng-container>
<ng-template #cliente>
    <div class="container">
        <div class="row">
            <div class="col">
                
                <div class="lista-personas">
                    <h1>Lista Clientes</h1>
                    <div class="card">
                        <img src="https://via.placeholder.com/150" class="card-img-left" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Nombre de la persona</h5>
                            <div class="card-actions">
                                <a href="#" class="btn btn-primary">Editar</a>
                                <a href="#" class="btn btn-danger">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="registrar-persona">
                    <h1>Registrar Cliente</h1>

                    <form [formGroup]="clientRegister">
                        <div class="form-group">
                          <label for="name">Nombre</label>
                          <input type="text" class="form-control" id="name" formControlName="name">
                        </div>
                        <div class="form-group">
                          <label for="lastname">Apellidos</label>
                          <input type="text" class="form-control" id="lastname" formControlName="lastname">
                        </div>
                        <div class="form-group">
                            <label for="mail">Correo</label>
                            <input type="mail" class="form-control" id="mail" formControlName="mail">
                        </div>
                        <div class="form-group">
                            <label for="contact">Teléfono</label>
                            <input type="text" class="form-control" id="contact" formControlName="contact">
                        </div>
                        <div class="form-group">
                            <label for="birthdate">Fecha Nacimiento</label>
                            <input type="date" class="form-control" id="birthdate" formControlName="birthdate">
                        </div>  
                        <!-- radiobutton to choose gender with value M and F -->
                        <label for="lastname">Género</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="genderMasculine" formControlName="gender" value="M">
                            <label class="form-check-label" for="genderMasculine">
                              Masculino
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="genderFemenine" formControlName="gender" value="F" checked>
                            <label class="form-check-label" for="genderFemenine">
                              Femenino
                            </label>
                          </div>
                      </form>

                      {{ clientRegister.value | json }}
                </div>
            </div>
            
        </div>
    </div>
</ng-template>
<ng-template #atleta>
    <div class="container">
        <div class="row">
            <div class="col">
                
                <div class="lista-personas">
                    <h1>Lista Atletas</h1>
                    <div class="card">
                        <img src="https://via.placeholder.com/150" class="card-img-left" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Nombre de la persona</h5>
                            <div class="card-actions">
                                <a href="#" class="btn btn-primary">Editar</a>
                                <a href="#" class="btn btn-danger">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="registrar-persona">
                    <h1>Registrar Atleta</h1>
                </div>
            </div>
            
        </div>
    </div>
</ng-template>
